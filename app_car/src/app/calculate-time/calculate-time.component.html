<h2 mat-dialog-title>Calculer le temps de trajet</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="timeForm">
    <mat-form-field appearance="outline" class="full-width spacing">
      <mat-label>Modèle de voiture</mat-label>
      <input matInput formControlName="model" required>
      <mat-error *ngIf="timeForm.get('model')?.invalid">Le modèle est requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width spacing">
      <mat-label>Distance (en km)</mat-label>
      <input matInput type="number" formControlName="distance" required>
      <mat-error *ngIf="timeForm.get('distance')?.invalid">La distance est requise</mat-error>
    </mat-form-field>

  </form>

  <div *ngIf="calculatedTime !== null">
    <h3>Résultat du calcul :</h3>
    <p>Le temps estimé pour parcourir {{ timeForm.value.distance }} km avec le modèle {{ timeForm.value.model }} est {{
      calculatedTime }} heures.</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Annuler</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="timeForm.invalid">Calculer</button>
</mat-dialog-actions>
